<!DOCTYPE html>
<html>

<head lang="eng">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeedetails</title>
</head>

<body>
    <form method="post" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" value="{{ employee.firstname }}" required>

        <label for="midint">Middle Initial:</label>
        <input type="text" name="midint" value="{{ employee.midint }}" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" value="{{ employee.lastname }}" required>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" value="{{ employee.gender }}" required>

        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ employee.contact }}" required>

        <label for="departmentnumber">Department Number:</label>
        <input type="text" name="departmentnumber" value="{{ employee.departmentnumber }}" required>

        <label for="hiredate">Hire Date:</label>
        <input type="date" name="hiredate" value="{{ employee.hiredate | default('') }}" required>


        <label for="educationlevel">Education Level:</label>
        <input type="text" name="educationlevel" value="{{ employee.educationlevel }}" required>

        <label for="job">Job:</label>
        <input type="text" name="job" value="{{ employee.job }}" required>

        <label for="salary">Salary:</label>
        <input type="text" name="salary" value="{{ employee.salary }}" required>

        <label for="bonus">Bonus:</label>
        <input type="text" name="bonus" value="{{ employee.bonus }}" required>

        <label for="commission">Commission:</label>
        <input type="text" name="commission" value="{{ employee.commission }}" required>


        <button type="submit">UPDATE</button>
    </form>
</body>


</html>
