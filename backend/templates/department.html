<!DOCTYPE html>
<html>

<head lang="eng">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
</head>

<body>
    <form method="post" action="{{ url_for('edit_department', departmentNumber=assignment.departmentnumber) }}">
        <label for="departmentName">Department Name:</label>
        <input type="text" name="departmentname" value="{{ assignment.departmentName }}" required>

        <label for="departmentHead">Department Head:</label>
        <input type="text" name="departmenthead" value="{{ assignment.departmentHead }}" required>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ assignment.Location }}" required>

        <button type="submit">UPDATE</button>
    </form>
</body>

</html>
